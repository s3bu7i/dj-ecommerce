<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      .error-code {
        font-size: 10rem;
        font-weight: bold;
        color: #ff4d4d;
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 2rem;
        color: #333;
        margin-bottom: 2rem;
      }

      .animation {
        animation: shake 0.8s infinite;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-10px);
        }
        40% {
          transform: translateX(10px);
        }
        60% {
          transform: translateX(-10px);
        }
        80% {
          transform: translateX(10px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code animation">404</h1>
      <p class="error-message">Oops! Page not found.</p>
      <p>Sorry, but the page you are looking for does not exist.</p>
    </div>
  </body>
</html>
